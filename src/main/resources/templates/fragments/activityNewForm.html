<form th:action="@{/activities/new}"
      th:object="${activity}"
      method="POST"
      id="b__activity_new"
      th:attrappend="data-controller=${enableActivityNewController == null || enableActivityNewController}?'activity-new'">

    <div class="field">
        <label class="label">Project</label>
        <div class="control select">
            <select th:field="*{projectId}">
                <option th:value="${project.id}" th:text="${project.title}" th:each="project: ${projects}"></option>
            </select>
        </div>
    </div>

    <div class="field">
        <label class="label">Date</label>
        <div class="control">
            <input
                    pattern="[0-3][0-9]\/[0-1][0-9]\/20[0-9]{2}"
                    minlength="10"
                    maxlength="10"
                    class="input"
                    th:field="*{day}"
                    th:errorclass="is-danger"
                    data-activity-new-target="day"
                    type="text"
                    placeholder="11/16/2019" />
        </div>
        <p th:if="${#fields.hasErrors('day')}" class="help is-danger">Please provide a valid day.</p>
    </div>

    <div class="field">
        <label class="label">Start Time</label>
        <div class="control">
            <input
                    class="input"
                    pattern="[0-9]{2}:[0-5][0-9]"
                    th:field="*{startTime}"
                    th:errorclass="is-danger"
                    data-activity-new-target="startTime"
                    minlength="5"
                    maxlength="5"
                    type="text"
                    placeholder="10:00" />
        </div>
        <p th:if="${#fields.hasErrors('startTime')}" class="help is-danger">Please provide a valid start time.</p>
    </div>

    <div class="field">
        <label class="label">End Time</label>
        <div class="control">
            <input
                    class="input"
                    pattern="[0-9]{2}:[0-5][0-9]"
                    th:field="*{endTime}"
                    data-activity-new-target="endTime"
                    th:errorclass="is-danger"
                    minlength="5"
                    maxlength="5"
                    type="text"
                    placeholder="10:00" />
        </div>
        <p th:if="${#fields.hasErrors('endTime')}" class="help is-danger">Please provide a valid end time.</p>
    </div>

    <div class="field">
        <label class="label">Description</label>
        <div class="control">
        <textarea
                th:field="*{description}"
                class="textarea"
                placeholder="Describe what you do ..." >
        </textarea>
        </div>
    </div>

    <div class="field is-grouped">
        <p class="control">
            <button
                    class="button is-success"
                    type="submit">
                Add
            </button>
            <a href="/" class="button"
               formnovalidate="formnovalidate"
            >Cancel</a>
        </p>
    </div>

</form>
