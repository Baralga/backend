<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Activity</title>
</head>
<body>

<div layout:fragment="content">

    <h1 class="title is-1">
        Edit Activity
    </h1>

    <form th:action="@{'/activities/' + ${activity.id}}" th:object="${activity}" method="POST" up-target="body">

        <input th:field="*{id}" type="hidden"/>

        <div class="field">
            <label class="label">Project</label>
            <div class="control select">
                <select th:field="*{projectId}">
                  <option th:value="${project.id}" th:text="${project.title}" th:each="project: ${projects}"></option>
                </select>
            </div>
        </div>

        <div class="field">
            <label class="label">Date</label>
            <div class="control">
                <input
                        pattern="[0-3][0-9]\/[0-1][0-9]\/20[0-9]{2}"
                        minlength="10"
                        maxlength="10"
                        class="input"
                        th:field="*{day}"
                        type="text"
                        placeholder="11/16/2019" />
            </div>
        </div>

        <div class="field">
            <label class="label">Start Time</label>
            <div class="control">
                <input
                        class="input"
                        pattern="[0-9]{2}:[0-5][0-9]"
                        th:field="*{startTime}"
                        minlength="5"
                        maxlength="5"
                        type="text"
                        placeholder="10:00" />
            </div>
        </div>

        <div class="field">
            <label class="label">End Time</label>
            <div class="control">
                <input
                        class="input"
                        pattern="[0-9]{2}:[0-5][0-9]"
                        th:field="*{endTime}"
                        minlength="5"
                        maxlength="5"
                        type="text"
                        placeholder="10:00" />
            </div>
        </div>

        <div class="field">
            <label class="label">Description</label>
            <div class="control">
            <textarea
                    th:field="*{description}"
                    class="textarea"
                    placeholder="Describe what you do ..." >
            </textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <p class="control">
                <button
                        class="button is-success"
                        type="submit">
                    Update
                </button>
                <a href="/" class="button"
                        formnovalidate="formnovalidate"
                        up-back
                >Cancel</a>
            </p>
        </div>

    </form>
</div>




</body>
</html>
