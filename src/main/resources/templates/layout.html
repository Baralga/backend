<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE __ $LAYOUT_TITLE">Baralga</title>

    <script src="/static/ui.8c5cf64f.js" async=""></script>
    <link rel="stylesheet" href="/static/style.7464f3c5.css">
</head>
<body>

<nav class="navbar" style="background-color:#d1d1d1;" role="navigation" aria-label="main navigation" layout:fragment="navigation">
    <div class="navbar-brand">
        <a class="is-primary navbar-item" style="font-weight:700;font-variant:small-caps;" th:href="@{/}">
            <img src="/static/baralga_48px.ec6b49d4.png" width="28" height="28">
        </a>

        <a role="button" data-controller="navbar" class="burger navbar-burger" aria-label="menu" aria-expanded="false" data-target="b__navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="b__navbar" class="navbar-menu">
        <div class="navbar-start">
            <a th:href="@{/}" class="navbar-item">
                Home
            </a>
            <a th:href="@{/projects}" class="navbar-item">
                Projects
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" sec:authorize="isAuthenticated()" sec:authentication="name">
            </a>
            <div class="navbar-item">
                <div class="buttons">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="button is-light" value="Logout">
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Content Section -->
<section class="section">
    <div class="container" id="b__content" layout:fragment="content">
        <h1 class="title">
            Hello Baralga!
        </h1>
    </div>
</section>

<!-- Footer -->

</body>
</html>
