<form th:action="@{/signup}" th:object="${signUp}"
      id="b__signup"
      method="POST">

    <div class="field">
        <label class="label">Username</label>
        <div class="control">
            <input
                    class="input"
                    required="required"
                    minlength="3"
                    maxlength="30"
                    th:field="*{username}"
                    th:errorclass="is-danger"
                    type="text"/>
        </div>
        <p th:if="${#fields.hasErrors('username')}" class="help is-danger">Please provide a valid username.</p>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input
                    class="input"
                    required="required"
                    minlength="3"
                    maxlength="30"
                    th:field="*{email}"
                    th:errorclass="is-danger"
                    type="email"/>
        </div>
        <p th:if="${#fields.hasErrors('email')}" class="help is-danger">Please provide a valid email.</p>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input
                    class="input"
                    required="required"
                    minlength="3"
                    maxlength="30"
                    th:field="*{password}"
                    th:errorclass="is-danger"
                    type="password"/>
        </div>
        <p th:if="${#fields.hasErrors('password')}" class="help is-danger">Please provide a valid password.</p>
    </div>

    <div class="field is-grouped">
        <p class="control">
            <button
                    class="button is-success"
                    type="submit">
                Sign Up!
            </button>
        </p>
    </div>
</form>
